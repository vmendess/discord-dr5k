<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Discord - Editor DR 5K</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .success {
            display: none;
            text-align: center;
            color: #28a745;
        }
        .error {
            display: none;
            text-align: center;
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>ðŸŽ‰ ParabÃ©ns pela compra!</h1>
            <p>Para receber acesso ao Discord, informe seu usuÃ¡rio:</p>
            <form id="discord-form">
                <label for="discord_username">Seu usuÃ¡rio do Discord:</label>
                <input type="text" id="discord_username" name="discord_username" placeholder="Ex: vinii1234" required>
                <button type="submit" id="submit-btn">Receber Acesso</button>
            </form>
            <div class="error" id="error-message">
                Erro ao processar. Tente novamente.
            </div>
        </div>
        <div class="success" id="success-message">
            <h2>âœ… Pronto!</h2>
            <p>VocÃª receberÃ¡ a role "Editor DR 5K" no Discord em instantes!</p>
        </div>
    </div>

    <script>
        document.getElementById('discord-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('discord_username').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');
            
            // Desabilita o botÃ£o durante o envio
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            errorMsg.style.display = 'none';
            
            try {
                const response = await fetch('https://eoee4mj8gub22uj.m.pipedream.net', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        discord_username: username
                    })
                });
                
                console.log('Response status:', response.status);
                
                // Mostra sucesso independente da resposta (webhook sempre retorna 200)
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                
            } catch (error) {
                console.error('Erro:', error);
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Receber Acesso';
            }
        });
    </script>
</body>
</html>
